<div class="six columns landing">
	<p class="mini">RECIPEER</p>
	<div class="row single-show">
		<button class="back-button" ng-click='reload()'><a href="/#/action">Back</a></button>
		<p>{{data.name}}</p>
		<p>Number of Servings: {{data.numberOfServings}}</p>
		<p>Rating: {{data.rating}}</p>

	</div>
</div>
