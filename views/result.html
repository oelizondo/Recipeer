<div class="six columns actions">
	<p class="mini">RECIPEER</p>
	<div class="row recipe" ng-repeat='recipe in recipes'>
		<div class="four columns">
			<img ng-src="{{recipe.imageUrlsBySize[350]}}" alt="">
		</div>			
		<div class="eight columns recipe-info">
			<p><strong>{{recipe.recipeName}}</strong></p>
			<p>{{recipe.totalTimeInSeconds / 60 }} minutes</p>
			<p id="recipe-id" class="recipe-id">{{recipe.id}}</p>
			<button class="landing-button" id='cook'><a href="/#/recipe">Let's cook</a></button>
		</div>
	</div>
</div>
